<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js TypeScript Tutorials by Sean Bradley</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay-layout">
        <div class="btn-overlay">
            <button id="btn-2d">Go 2D!</button>
            <button id="btn-lattice">Go Lattice!</button>
            <button id="btn-torus"> Go Torus!</button>
            <button id="btn-label-test"> Go Torus!</button>
        </div>
        <div class="checkbox-overlay">
            <input type="checkbox" id="btn-ghostgroup" name="btn-ghostgroup" checked>
            <label for="btn-ghostgroup">Show Ghost Vertcies</label>
        </div>
        <div id="side-bar">
            <button id="toggle-side-bar">></button>
            <ul id="side-bar-stats"></ul>
            <button id="random">RANDOM</button>
            <svg id="original-merkle-tree" height="70%" width="100%">
            </svg>
        </div>
        <div id="footer">
        <div id="bitmap-container">
            <button id="toggle-bitmap">^</button>
            <div id="bitmap-canvas-container">
                <div id="bitmap-viewbox-container">
                    <div id="bitMap-viewBox"></div>
                    <div id="bitMap-viewBox-locked"></div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="bundle.js"></script>
</body>

</html>
